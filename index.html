<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE-EDGE" />
    <meta name="author" content="Daniel Ariza" />
    <meta name="descripcion" content="paleta rgb para usauario" />
    <meta name="keywords" content="rgb, paleta, color, web, html," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de colores RGB</title>
    <link
      rel="shortcut icon"
      href="asset/img/palette_color_paint_painting_colors_art_icon_149687.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="contenedor-principal">
        <div class="contenedor-interno">
            <div class="color">
                <label for="Rojo">ROJO (R)</label>
                <input type="range" id="rojo" min="0" max="255" value="23" step="1"/>
                <p id="texto-rojo"></p>
            </div>
            <div class="color">
                <label for="Verde">VERDE (G)</label>
                <input type="range" id="verde" min="0" max="255" value="41" step="1"/>
                <p id="texto-verde"></p>
            </div>
            <div class="color">
                <label for="Rojo">AZUL (B)</label>
                <input type="range" id="azul" min="0" max="255" value="56" step="1"/>
                <p id="texto-azul"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
